<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title> Buscador - Ofertas </title>
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
        <!-- Stylesheet SOLO para pruebas, quitarla luego -->
        <link rel="stylesheet" href="ofertas.component.css">
    </head>
    
    <body>
        <div class="contenedor">
            <div class="filtros"> 
                <h1> Tipo de inmueble </h1>
                <div class="combobox"> <img class="flecha" src="../../../assets/Polygon 2.png"> </div> 
                
                <h1> Precio </h1>
                <div class="slidecontainer">
                    <span class="numero_inicio"> 0</span> 
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <span class="numero_fin"> ∞ </span>
                </div>

                <h1> Estado </h1>
                <div class="combobox"> <img class="flecha" src="../../../assets/Polygon 2.png"> </div> 

                <h1> Equipamiento </h1>
                <div class="combobox"> <img class="flecha" src="../../../assets/Polygon 2.png"> </div> 
                
                <!-- <img class="icono" src="../../../assets/Noticias.png"> -->
                <h2> Noticias </h2>  
                
                <!-- <img class="icono" src="../../../assets/Vector.png"> -->
                <h2> Actividades </h2>

            </div>
            
            <div class="ofertas"> 
                <h3 class="sugerencia"> Le sugerimos los siguientes lugares: </h3>
                <br>
                <div class="order" > 
                    <h3 class="ordenar"> Ordenar por: </h3>
                    <div class="combobox"> 
                        <img class="flecha" src="../../../assets/Polygon 2.png"> 
                    </div>
                </div>

                <div class="subcontenedor"> 
                    <div *ngFor="let x of data" class="elemento"> 
                        <!-- Foto -->
                        <a href="Info">
                            <div>
                                <img src="angular\src\assets\info-photo.png" alt="foto de casa">
                            </div>
                            <div>
                                <p>Titulo: {{ x.Titulo }}</p>
                                <p>Nº habitaciones: {{ x.Habitaciones }} Metros cuadrados: {{ x.Metros }}</p>
                                <p>Precio: {{ x.Precio }}</p>
                            </div>
                            
                        </a>
                    </div>
                </div>

            </div>
        
        </div> 
    </body>

</html>
