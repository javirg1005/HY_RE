<!DOCTYPE html>
<html> 
<head>
  <meta charset="UTF-8">
  <title> PC2 y PC3 </title>
  
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
  
</head>

<body>
  <div class= "centro">
    <div class="contenedor"> 
      <h1> ¡Regístrate! </h1>
      <br>
          <div class="column"> 
              <form [formGroup]='signupForm' (ngSubmit)='onSubmit()'> <!-- Añadir errores, ya estan programados -->
                <div *ngIf="errors?.name" class="alert alert-danger mt-3">
                  {{ errors?.name }}
                </div>
                <div *ngIf="errors?.email" class="alert alert-danger mt-3">
                  {{ errors?.email }}
                </div>
                <div *ngIf="errors?.password" class="alert alert-danger mt-3">
                    {{ errors?.password }}
                </div>
                <div *ngIf="errors?.username" class="alert alert-danger mt-3">
                  {{ errors?.username }}
                </div>
                <div class="input_div">
                  <div class="column">
                    <label for="nombre">Introduzca su nombre</label>
                    <input class="input_field" formControlName="name" type="text" value="" name="nombre" title="Enter name" placeholder="Nombre"/>
                  </div>
                  <div class="column">
                    <label for="username">Introduzca su usuario</label>
                    <input class="input_field" formControlName="username" type="text" value="" name="username" title="Enter Username" placeholder="Usuario"/>
                  </div>
                </div>
                <div class="input_div">
                  <div class="column">
                    <label for="password">Introduzca su contraseña</label>
                    <input class="input_field" formControlName="password" type="password" value="" name="Password" title="Enter Password" placeholder="Contraseña"/>
                  </div>
                  <div class="column">
                    <label for="VPassword">Confirme su contraseña</label>
                    <input class="input_field" type="password" value="" name="VPassword" title="Enter VPassword" placeholder="Confirmar contraseña"/>
                  </div>
                </div>
                <div class="input_div">
                  <div class='column'>
                    <label for="email">Introduzca su email</label>
                    <input class="input_field" formControlName="email" type="email" value="" name="email" title="Enter email" placeholder="Email"/>
                  </div>
                  <div class='column'>
                    <label for="Vemail">Confirme su email</label>
                    <input class="input_field" type="email" value="" name="Vemail" title="Enter Vemail" placeholder="Confirmar email"/>   
                  </div>          
                </div>
                <div class="input_div">
                  <button class="BSignUp" type="submit"> Sign Up </button>
                </div>
              </form>
              
          </div>
        <br>
        <br>
      
    </div>
  </div>
  
</body>
</html>
