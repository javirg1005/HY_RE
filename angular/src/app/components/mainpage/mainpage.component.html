<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/d2c91c8654.js" crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
    <title> PC2 y PC3 </title>
</head>
<body>
    <!-- Título de la Página Principal -->
    <h1> <span style="color: #F2E06E">¡</span>Encuentra tu zona<span style="color: #F2E06E">!</span> </h1>
    
    <!-- Contenedor con los campos de búsqueda -->
    <div class="contenedor">
        <h3> Encuentra tu inmueble ideal para irte a vivir a la España rural con este sencillo buscador: </h3>
        <form [formGroup]='searchForm' (ngSubmit)="onSubmit()">
            <div class='subcontenedor_prime'>            
                <div class="subcontenedor"> 
                    <img class="icono" src="assets/Euro.png">
                    <h4> ¿Cuánto es lo máximo que <br> quieres pagar? </h4>
                    <label id="priceTag" class="tag">{{max_precio}}</label>
                    <div class="slidecontainer">
                        <span class="numero_fin">0</span> 
                        <input type="range" min="100" max="{{max_precio}}" value="{{max_precio}}" step="100" class="slider" formControlName="precio" name="precio" id="priceRange" (input)="valuePrice()">
                        <span class="numero_fin"> {{max_precio}} </span>
                    </div>
                </div>
                <div class="subcontenedor"> 
                    <img class="icono" src="assets/Casa.png">
                    <h4> ¿Cuántas habitaciones le gustaría tener como mínimo? </h4>
                    <label id="habTag" class="tag">{{max_hab}}</label>
                    <div class="slidecontainer">
                        <span class="numero_fin">0</span> 
                        <input type="range" min="0" max="{{max_hab}}" value="{{max_hab}}" class="slider" formControlName="habitaciones" name="habitaciones" id="habRange" (input)="valueHab()">
                        <span class="numero_fin"> {{max_hab}} </span>
                    </div>
                </div>
                <div class="subcontenedor"> 
                    <img class="icono_provincia" src="assets/provincia.png">
                    <div class="provincia"> <h4> ¿Qué provincia te gusta más? </h4>
                        <br>
                        <br>
                        <br>
                        <app-combo-box></app-combo-box>
                    </div>
                    
                </div>
            </div>
            <div class="btn_row">
                <button type="submit"> Buscar </button>
                <a href='/Ofertas_Old'> Buscar Old </a>
            </div>
        </form>
    </div> 
</body> 
</html>
